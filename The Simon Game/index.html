<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  </head>
  <body>
    <h1 id="level-title">Press Any Key to Start...</h1>
    <div class="container">
        <div class='row'>
          <div type="button" class="btn red" id='red'></div>
          <div type="button" class="btn green" id='green'></div>
        <div>
        <div class='row'>
            <div type="button" class="btn yellow" id='yellow'></div>
            <div type="button" class="btn blue" id='blue'></div>
        <div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>

  <footer>
    with ❤️ from adamiqshan
  </footer>
</html>
