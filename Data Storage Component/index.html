<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="main">
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="actions">
        <div class='document'>
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class='folder'>
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="upload">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="usage">
      <div class='msg'>You’ve used <span>815 GB</span> of your storage</div>
      <div class="progress">
        <div class="progress-bar">
          <div class='button'></div>
        </div>
      </div>
      <div class="min-max">
        <div class="min">0 GB</div>
        <div class="max">1000 GB</div>
      </div>
      <div class="data-left">
        <span>185</span> GB LEFT
      </div>
    </div>
  </div>
</body>

</html>
